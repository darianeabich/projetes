<section id="presentation-carousel" class="pc-section">
  <div class="col-md-12">
    <p-card class="pc-section__card">
      <p-carousel
        [value]="images"
        styleClass="pc-section__card__custom-carousel"
        [numVisible]="1"
        [numScroll]="1"
        [circular]="true"
        [autoplayInterval]="3000"
        [responsiveOptions]="responsiveOptions"
        [showNavigators]="false"
      >
        <ng-template let-frase pTemplate="item">
          <div class="imagem-item">
            <img src="{{ frase.path }}" alt="" />
          </div>
        </ng-template>
      </p-carousel>
    </p-card>
  </div>
</section>
