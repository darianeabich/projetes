<section id="signup" class="s-section">
  <h5 class="text-center text-textPrimary pt-3 pb-3 titulo-h5">
    Faça ou solicite seu cadastro.
  </h5>

  <p-tabView>
    <p-tabPanel header="Sou Participante">
      <form
        class="form mt-4 l-section__form"
        [formGroup]="participantForm"
        (submit)="signup()"
      >
        <div class="form-group mb-4">
          <label for="nome" class="form-control-label pb-1">Nome</label>
          <input
            #nome
            formControlName="nome"
            class="form-control ng-dirty ng-invalid"
            placeholder="Seu nome (sem sobrenome)"
            autofocus
          />
          <!-- <small *ngIf="singupForm.get('name')?.errors?.['required']" text="Campo obrigatório">
        </small> -->
          <!-- <p-message severity="error" *ngIf="singupForm.get('name')?.errors" text="Campo obrigatório"></p-message> -->
        </div>

        <div class="form-group mb-4">
          <label for="codigoInstitucional" class="form-control-label pb-1"
            >Código Institucional</label
          >
          <input
            #codigoInstitucional
            formControlName="cod_institucional"
            class="form-control ng-dirty ng-invalid"
            placeholder="Ex: 2020001010"
            autofocus
          />
          <!-- <small *ngIf="singupForm.get('codigoInstitucional')?.errors?.['required']" text="Campo obrigatório">
        </small> -->
          <!-- <p-message severity="error" *ngIf="singupForm.get('codigoInstitucional')?.errors" text="Campo obrigatório"></p-message> -->
        </div>

        <div class="form-group mb-4">
          <label for="email" class="form-control-label pb-1">E-mail</label>
          <input
            #email
            formControlName="email"
            class="form-control ng-dirty ng-invalid"
            placeholder="email@email.com"
            autofocus
          />
          <!-- <small *ngIf="singupForm.get('email')?.errors?.['required']" text="Campo obrigatório">
        </small> -->
          <!-- <p-message severity="error" *ngIf="singupForm.get('email')?.errors" text="Campo obrigatório"></p-message> -->
        </div>

        <div class="form-group mb-4">
          <label for="senha" class="form-control-label pb-1">Senha</label>
          <input
            #senha
            formControlName="senha"
            class="form-control ng-dirty ng-invalid"
            placeholder="Mínimo 8 caracteres"
            autofocus
          />
          <!-- <small *ngIf="singupForm.get('password')?.errors?.['required']" text="Campo obrigatório">
        </small> -->
          <!-- <p-message severity="error" *ngIf="singupForm.get('password')?.errors" text="Campo obrigatório"></p-message> -->
        </div>

        <div class="l-section__form__action">
          <button
            pButton
            type="submit"
            label="Cadastrar"
            [disabled]="participantForm.invalid"
          ></button>
        </div>
      </form>
    </p-tabPanel>

    <p-tabPanel header="Sou Facilitador">
      <form
        class="form mt-4 l-section__form"
        [formGroup]="facilitatorForm"
        (submit)="apply()"
      >
        <div class="form-group mb-4">
          <label for="nome" class="form-control-label pb-1">Nome</label>
          <input
            #nome
            formControlName="nome"
            class="form-control ng-dirty ng-invalid"
            placeholder="Seu nome completo"
            autofocus
          />
          <!-- <small *ngIf="singupForm.get('name')?.errors?.['required']" text="Campo obrigatório">
          </small> -->
          <!-- <p-message severity="error" *ngIf="singupForm.get('name')?.errors" text="Campo obrigatório"></p-message> -->
        </div>

        <div class="form-group mb-4">
          <label for="codigoInstitucional" class="form-control-label pb-1"
            >Código Institucional</label
          >
          <input
            #codigoInstitucional
            formControlName="cod_institucional"
            class="form-control ng-dirty ng-invalid"
            placeholder="Ex: 2020001010"
            autofocus
          />
          <!-- <small *ngIf="singupForm.get('codigoInstitucional')?.errors?.['required']" text="Campo obrigatório">
          </small> -->
          <!-- <p-message severity="error" *ngIf="singupForm.get('codigoInstitucional')?.errors" text="Campo obrigatório"></p-message> -->
        </div>

        <div class="form-group mb-4">
          <label for="email" class="form-control-label pb-1">E-mail</label>
          <input
            #email
            formControlName="email"
            class="form-control ng-dirty ng-invalid"
            placeholder="email@email.com"
            autofocus
          />
          <!-- <small *ngIf="singupForm.get('email')?.errors?.['required']" text="Campo obrigatório">
          </small> -->
          <!-- <p-message severity="error" *ngIf="singupForm.get('email')?.errors" text="Campo obrigatório"></p-message> -->
        </div>

        <div class="l-section__form__action">
          <button
            pButton
            type="submit"
            label="Solicitar"
            [disabled]="facilitatorForm.invalid"
          ></button>
        </div>
      </form>
    </p-tabPanel>
  </p-tabView>

  <div class="flex justify-content-center redirecionar">
    <p>Já tem uma conta? <a (click)="redirect()">Acesse aqui</a></p>
  </div>
</section>
